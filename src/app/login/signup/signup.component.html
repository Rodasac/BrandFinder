<ion-content padding>
  <ion-grid fixed="true">
    <ion-row justify-content-center>
      <ion-col size="2">
        <ion-avatar>
          <img [src]="'https://via.placeholder.com/150'" alt="" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input required></ion-input>
        </ion-item>
        <ion-label position="stacked">Write username, ex: rodasac</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-label position="stacked">
          Write your email, ex: example@example.com
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Full name</ion-label>
          <ion-input required></ion-input>
        </ion-item>
        <ion-label position="stacked">
          Write your name, ex: William Shakespeare
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Country</ion-label>
          <ion-select placeholder="Select One" required>
            <ion-select-option value="VEN">Venezuela</ion-select-option>
            <ion-select-option value="US">United State</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <ion-label position="stacked">Write your user's password</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Receive news from Brand Finder</ion-label>
          <ion-checkbox slot="start" color="warning"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          color="secondary"
          expand="block"
          [routerLink]="['/login']"
          strong="true"
          size="large"
        >
          <ion-icon slot="start" name="arrow-back"></ion-icon>
          Cancel
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="block" strong="true" size="large"
          >Save</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
